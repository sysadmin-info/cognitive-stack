# User Model - Twój profil dla systemu kognitywnego
# Modele używają tego, żeby nie dawać generycznych rad

identity:
  name: "Adrian"
  role: "Security Engineer / Infrastructure Automation"
  
context:
  professional:
    - "Enterprise Linux environments (RHEL, Ubuntu, SLES, Oracle Linux, AlmaLinux)"
    - "Ansible automation, Rundeck orchestration"
    - "FortiManager, security appliances"
    - "Package repositories and mirror servers"
  personal:
    - "Homelab enthusiast"

goals:
  - "Process automation without vendor lock-in"
  - "Infrastructure stability over bleeding edge"
  - "Understanding mechanisms, not just using tools"

constraints:
  - "Limited budget for new tools"
  - "Must work in air-gapped environments"
  - "Backward compatibility with legacy systems"

risk_tolerance: "low-to-medium"  # conservative, low, low-to-medium, medium, high, aggressive

ethics:
  - "Open source preferred over proprietary"
  - "Privacy-respecting solutions"
  - "No shortcuts that compromise security"

failure_modes:
  - "Overengineering simple solutions"
  - "Analysis paralysis przy wyborze narzędzi"
  
communication_style:
  preferred_language: "en"  # or "pl"
  verbosity: "concise"      # verbose, normal, concise
  technical_depth: "expert"  # beginner, intermediate, expert
